name: Test Build

on:
  workflow_dispatch:

jobs:
  build-gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        run: ./gradlew :sekret-gradle-plugin:build

  build-compiler:
    runs-on: ubuntu-latest
    steps:
